<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header></header>
    <h1>justify-content: space-between</h1>
    <section class="space-between">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <h1>justify-content: space-around</h1>
    <section class="space-around">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <h1>justify-content: space-evenly</h1>
    <section class="space-evenly">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <h1>justify-content: flex-start</h1>
    <section class="flex-start">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <h1>justify-content: flex-end</h1>
    <section class="flex-end">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <h1>justify-content: center</h1>
    <section class="center">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <section>
        <hr>
    </section>

    <h1>flex-direction: row-reverse</h1>
    <section class="row-reverse">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>

    <h1>flex-direction: Column-reverse</h1>
    <section class="Column-reverse">        
        <div class="flexContainer">
            <button class="flexItem"> <p>1</p> </button>
            <button class="flexItem"> <p>2</p> </button>            
            <button class="flexItem"> <p>3</p> </button>
        </div>
    </section>
</body>
</html>
